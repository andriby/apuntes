<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <style>
        h2{
            color: green;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <!--CSS IN LINE-->
    <h1 style="color: red;">Hola Mundo</h1>

    <!--CSS IN HEAD-->
    <h2>Hola mundo</h2>
    <h2>Otro titular verde</h2>

    <!-- CSS IN EXTERNAL FILE -->
    <h3>Hola mundo</h3>
    <!-- ID -->
    <div id="container">
        <h1>Titulo</h1>
    </div>

    <!-- Class -->
    <h2 class="subtitulo parrafo">Esto es un titulo</h2>
    <h2 class="subtitulo">Esto es un titulo</h2>
    <h2 class="subtitulo">Esto es un titulo</h2>

    <!-- Siendo mas especifico -->
    <ul>
        <li>
            <h2 class="subtitulo">Hola</h2>
        </li>
    </ul>

    <div id="prueba">
        <p>hola Mundo</p>
    </div>
</body>
</html>
