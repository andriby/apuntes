<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Ejercicios de JavaScript</title>
</head>
<body class="bg-[#f4f4f4]">
    <h1 class="text-center text-5xl py-4">Ejercicios JS</h1>
    <div class="container px-4 mx-auto py-3 flex flex-col lg:flex-row justify-evenly">
        <div class="mb-10 lg:mb-0 bg-white shadow-sm shadow-black py-12 px-8 flex flex-col justify-center items-center">
            <h2 class="text-3xl mb-3"">Ejercicio 1</h2>
            <button class="border-solid border-2 border-black rounded-lg py-1 px-6 hover:bg-black hover:text-white transition shadow" onclick="verificarEdad()">Ejecutar</button>
        </div>

        <div class="mb-10 lg:mb-0 bg-white shadow-sm shadow-black py-12 px-8 flex flex-col justify-center items-center">
            <h2 class="text-3xl mb-3">Ejercicio 2</h2>
            <button class="border-solid border-2 border-black rounded-lg py-1 px-6 hover:bg-black hover:text-white transition shadow" onclick="verificarDia()">Ejecutar</button>
        </div>

        <div class="mb-10 lg:mb-0 bg-white shadow-sm shadow-black py-12 px-8 flex flex-col justify-center items-center">
            <h2 class="text-3xl mb-3">Ejercicio 3</h2>
            <button class="border-solid border-2 border-black rounded-lg py-1 px-6 hover:bg-black hover:text-white transition shadow" onclick="parImpar()">Ejecutar</button>
        </div>

        <div class="mb-10 lg:mb-0 bg-white shadow-sm shadow-black py-12 px-8 flex flex-col justify-center items-center">
            <h2 class="text-3xl mb-3">Ejercicio 4</h2>
            <button class="border-solid border-2 border-black rounded-lg py-1 px-6 hover:bg-black hover:text-white transition shadow" onclick="verificarNombre()">Ejecutar</button>
        </div>
    </div>

    <script src="./js/ejercicio1.js"></script>
    <script src="./js/ejercicio2.js"></script>
    <script src="./js/ejercicio3.js"></script>
    <script src="./js/ejercicio4.js"></script>
</body>
</html>
